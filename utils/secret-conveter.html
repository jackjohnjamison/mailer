<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SSL-no-line-converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="stylesheet" href="css/styles.css"> -->
    </head>

    <body>
        <div class="content">
            <header>
                <nav></nav>
            </header>
            
            <main>
                <textarea id="secret"></textarea>
                <button id="convert">Convert</button>
            </main>

            <footer></footer>

            <script>
                function convertSecret() {
                    sectretElm = document.getElementById('secret')
                    const secret = sectretElm.value
                    const convertedSecret = encodeURIComponent(secret)
                    console.log(convertedSecret)
                    sectretElm.value = convertedSecret
                }

                const convertButton = document.getElementById('convert')
                convertButton.addEventListener('click', function() {
                    convertSecret()
                })
            </script>
        </div>
    </body>
</html>
